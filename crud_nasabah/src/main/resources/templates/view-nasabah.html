<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplikasi Crud Nasabah </title>

    <!-- Bootstrap CSS -->
    <link  th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/datatables.min.css}" rel="stylesheet">
     <!-- jQuery -->
    <script th:src="@{/js/jquery-3.4.1.js}"></script>
    <!-- Bootstrap JavaScript -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/datatables.min.js}"></script>
  </head>

<body>

    <!-- -->

    <h1 class="text-center">View Nasabah</h1>

    <div class="container">
       
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" class="form-control" name="nama" id="nama" placeholder="Input Nama" th:field="*{nasabahs.nama}" readonly>
            </div>

            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input type="text" class="form-control" name="alamat" id="alamat" placeholder="Input Alamat" th:field="*{nasabahs.alamat}" readonly>
            </div>

            
       
            <div class="form-group">
           
                <a th:href="'/nasabah/semua'" class="btn btn-primary">Back</a>
            </div>
            

        </form>
    </div>




</body>

</html>
